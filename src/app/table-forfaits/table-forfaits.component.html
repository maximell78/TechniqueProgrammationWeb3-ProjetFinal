
<button (click)="onSelect(undefined)" mat-button><i class="material-icons">add</i></button>
<table mat-table #tableForfaits [dataSource]="tableauForfaits">

    <ng-container matColumnDef="destination">
        <th mat-header-cell *matHeaderCellDef> Destination </th>
        <td mat-cell *matCellDef="let forfait"> {{forfait.destination}} </td>
    </ng-container>

    <ng-container matColumnDef="villeDepart">
        <th mat-header-cell *matHeaderCellDef> Ville de d√©part </th>
        <td mat-cell *matCellDef="let forfait"> {{forfait.villeDepart}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let forfait" class="boutonsAction">
            <button (click)="onSelect(forfait)" mat-button><i class="material-icons">edit</i></button>
            <button (click)="onDelete(forfait)" mat-button><i class="material-icons">delete</i></button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

</table>
